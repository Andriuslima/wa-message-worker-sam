AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless application to process phones and send whatsapp messages

Parameters:
  UCHATURL:
    Type: String
    Description: uChat URl do post the message
    Default: https://v1.utalk.chat/send
  UCHATTOKEN:
    Type: String
    Description: uChat Token
    Default: 123abc

Globals:
  Function:
    Runtime: nodejs12.x
    MemorySize: 128
    Timeout: 10


Resources:
  WaMessageDLQ:
    Type: AWS::SQS::Queue
  WaMessageQueue:
    Type: AWS::SQS::Queue
    Properties:
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt WaMessageDLQ.Arn
        maxReceiveCount: 2
  FallbackMessage:
    Type: AWS::SSM::Parameter
    Properties:
      Name: fallback
      Type: String
      Value: Hello World!
      Description: Ol√° {name}!
  CommLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: comm-layer
      CompatibleRuntimes:
      - nodejs12.x
      Description: Common layer for WaSender and Webhooks
      ContentUri: ./layer
  ActiveCampaignWebhook:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/active-campaign-webhook/
      Layers:
        - !Ref CommLayer
      Handler: index.handler
      Description: Endpoint to process whatsapp message events and send to queue
      Events:
        PostMessage:
          Type: Api
          Properties:
            Path: /message/{key}
            Method: POST
      Environment:
        Variables:
          QUEUE: !Ref WaMessageQueue
      Policies:
        - Statement:
            - Sid: SSMGetParameterPolicy
              Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: '*'
        - Statement:
            - Sid: SQSQueuePolicy
              Effect: Allow
              Action:
                - SQS:SendMessage
              Resource:
                - !GetAtt WaMessageQueue.Arn
                - !GetAtt WaMessageDLQ.Arn
  WaSender:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/sender/
      Layers:
        - !Ref CommLayer
      Handler: index.handler
      Description: Function to send whatsapp message
      Events:
        messageQueueEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt WaMessageQueue.Arn
            BatchSize: 10
      Environment:
        Variables:
          UCHAT_URL: !Ref UCHATURL
          UCHAT_TOKEN: !Ref UCHATTOKEN
          DLQ: !Ref WaMessageDLQ
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt WaMessageDLQ.Arn